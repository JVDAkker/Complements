<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Professional Compliment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      overflow: hidden;
    }

    #splash {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #091540;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      animation: fadeOut 1s ease forwards;
      animation-delay: 2s;
    }

    #splash img {
      max-width: 300px;
    }

    #content {
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      animation: fadeIn 1s ease forwards;
      animation-delay: 2.5s;
      padding: 20px;
      text-align: center;
    }

    .card {
      background-color: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 500px;
      animation: popIn 0.5s ease;
      position: relative;
    }

    .compliment {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
    }

    .kudos {
      position: absolute;
      top: -30px;
      left: -10px;
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 500;
      color: #555;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    @keyframes popIn {
      0% { transform: scale(0.95); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="logo.jpg" alt="Courtyard Connect Logo">
  </div>

  <div id="content">
    <div class="card">
      <div class="kudos">Kudos received from Jesse</div>
      <div class="compliment" id="compliment">Loading...</div>
    </div>
  </div>

  <script>
    const compliments = [
      "Your professionalism inspires everyone around you.",
      "You make the workplace a better and more positive environment.",
      "Your dedication doesn’t go unnoticed — keep it up!",
      "You're an asset to any team you're on.",
      "The way you handle challenges is admirable.",
      "You consistently deliver high-quality work — impressive!",
      "Your attention to detail sets you apart.",
      "You bring out the best in others — that’s a true skill.",
      "Your initiative makes a real difference.",
      "You are a role model of excellence and dedication."
    ];

    const randomCompliment = compliments[Math.floor(Math.random() * compliments.length)];
    document.getElementById('compliment').textContent = randomCompliment;
  </script>
</body>
</html>
